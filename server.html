<!DOCTYPE html>
<html prefix="og: http://ogp.me/ns# article: http://ogp.me/ns/article# " vocab="http://ogp.me/ns" lang="en">
<head>

<meta charset="utf-8">
<title>SpeakerJS</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/static/js/modernizr.js"></script>
<script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>

</head>
<body>

SERVER: <span id="home_id"></span><br/>
connections: <div id="connections"></div>

<audio autoplay>
<source id="inputSource" type="audio/ogg" />
</audio>

<script type="text/javascript">
var connections = {};
var configClientConn = function(conn) {
  connections[conn.peer] = {"metadata": conn}
  $("#connections").append("<div id=\"meta_" + conn.peer + "\">" + conn.open + "</div>");
  conn.on("open", function() {
    $("#meta_" + conn.peer).text(conn.open);
    conn.on("data", function(data) {
      $("#meta_" + conn.peer).text(data);
    });
  });
  conn.on("close", function() {
    $("#meta_" + conn.peer).remove();
    delete connections[conn.peer];
  });
  window.addEventListener("beforeunload", function(e) {
    conn.close();
  });
}

var main = function() {
  var peer = new Peer({
      key: "dnu57xap0ysyvi", 
      config: {
          "iceServers": [
              { url: "stun:stun.l.google.com:19302" },
              { url: "turn:numb.viagenie.ca", username: "webrtc@live.com", credential: "muazkh" }
          ]
      }
  });
  peer.on("open", function(id) {
    $("span#home_id").text(id);
  });
  peer.on("connection", function(conn) {
    configClientConn(conn);
  });
};

$(document).ready(function() { main(); });
</script>

</body>

</html>
